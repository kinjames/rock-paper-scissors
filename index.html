<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Rock Paper Scissors &#x1F970;&#x1F601;&#x1F973;</h1>
            <h2>Scores</h2>
            <div class="scores">
                <div class="player">
                    <p>Player: <span class="player-score"></span></p>
                </div>
                <div class="computer">
                    <p>Computer: <span class="computer-score"></span></p>
                </div>
            </div>
            <h2>Computer Choice: <span class="computerChoice"></span></h2>

            <h2>Result: <span class="result"></span></h2>
        </div>
        <div class="btn-container">
            <button class="btn rock">
                <img src="rock.svg" alt="">
            </button>

            <button class="btn paper">
                <img src="paper.svg" alt="">
            </button>

            <button class="btn scissors">
                <img src="scissors.svg" alt="">
            </button>
        </div>
    </main>

    <footer>
        <a href="https://github.com/kinjames">James Kofi Myers, 2022 &copy;</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
